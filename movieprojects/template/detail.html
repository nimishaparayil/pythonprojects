{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>

<div class="col-md-6">
    <h2>{{movie.name}}</h2><br>
    <h6>{{movie.desc}}</h6>
    <h6>{{movie.year}}</h6>
<a class="btn btn_warning" href="{% url 'moviesapp:update' movie.id %}">update</a>
<a class="btn btn_danger" href="{% url 'moviesapp:delete' movie.id %}">delete</a>

</div>

  </div>
</div>
{% endblock %}
